<!DOCTYPE html>
<html>
<head>
  <title>Andri Kurnia Akbaludin | @andrkrn</title>

  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />

  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

</head>
<body class="bg-big">
  <header>
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">@andrkrn</a>
        </div>
      </div>
    </nav>
    <div class="page-header-2">
      <div class="container text-center">
        <h1>Curriculum Vitae</h1>
      </div>
    </div>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div id="google-map" class="map-container" style="height: 400px;"></div>
      <script type="text/javascript">
      function initialise() {
        var myLatlng = new google.maps.LatLng(-6.878818, 107.558903);
        var mapOptions = {
          zoom: 17,
          zoomControl: false,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          scrollwheel: false,
          panControl: false,
          mapTypeControl: false,
          scaleControl: false,
          streetViewControl: false,
          overviewMapControl: false,
          rotateControl: false
        }
        var image = new google.maps.MarkerImage("http://www.creare.co.uk/wp-content/uploads/2013/08/marker.png", null, null, null, new google.maps.Size(40,52));
        var map = new google.maps.Map($('#google-map')[0], mapOptions);

        var marker = new google.maps.Marker({ // Set the marker
          position: myLatlng, // Position marker to coordinates
          icon:image, //use our image as the marker
          map: map, // assign the market to our map variable
          title: 'Click to visit my place in Google Maps' // Marker ALT Text
        });
        
        var infowindow = new google.maps.InfoWindow({ // Create a new InfoWindow
            content:"<h3>Snowdown Summit Cafe</h3><p>Railway Drive-through available.</p>" // HTML contents of the InfoWindow
          });
     
        google.maps.event.addListener(marker, 'click', function() { // Add a Click Listener to our marker
            infowindow.open(map,marker); // Open our InfoWindow
          });
        
        google.maps.event.addDomListener(window, 'resize', function() { map.setCenter(myLatlng); }); // Keeps the Pin Central when resizing the browser on responsive sites
      }
      google.maps.event.addDomListener(window, 'load', initialise); // Execute our 'initialise' function once the page has loaded. 
      </script>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="site-name pull-left"><i class="fa fa-smile-o fa-rotate-15 fa-fw"></i>Andri Kurnia</div>
    </div>
  </footer>

  <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
  <script type="text/javascript" defer="defer" src="js/bootstrap.js"></script>
</body>
</html>
